<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSmart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header>
    <div id="quote-display"></div>
    </header>

    <div id="form-div">
    <form>
        <input id="book-input" type="text" placeholder="Book title"/>
        <button id="book-add" type="submit">Add to list</button>
    </form>
    </div>

    <div id="list-container">    
        <div>
            <h2 class="list-title">Reading List</h2>
            <ul class="list-div" id="book-list"></ul>
        </div>
        <div>
            <h2 class="list-title">Read</h2>
            <ul class="second-list-div" id="book-list-2"></ul>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
